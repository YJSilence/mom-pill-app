    <button class="modal-btn btn-confirm" onclick="closeModal('successModal')">å¥½çš„</button>

<div class="container">

    <div id="statusBox" class="status-card not-taken">ä»Šå¤©å°šæœªåƒè—¥</div>
    <button id="medBtn" class="main-btn" onclick="takeMedicine()">æˆ‘åƒè—¥äº†</button>
    <div class="log-box">
        <div style="color:#888; font-size:18px;">ä¸Šæ¬¡ç´€éŒ„æ™‚é–“ï¼š</div>
        <div id="lastTime" class="log-time">ç„¡ç´€éŒ„</div>

</div>

<script>
    // 1. åŠ å…¥ã€Œæ™‚é–“æµé€æ„Ÿã€çš„èƒŒæ™¯
    function updateBackground() {
        const hour = new Date().getHours();
        let gradient = "";
        
        if (hour >= 5 && hour < 12) {
            // æ—©ä¸Šï¼šæº«æš–æ™¨æ›¦
            gradient = "linear-gradient(135deg, #FFDEE9 0%, #B5FFFC 100%)";
        } else if (hour >= 12 && hour < 18) {
            // ä¸‹åˆï¼šèˆ’é©æ™´ç©º
            gradient = "linear-gradient(135deg, #e0c3fc 0%, #8ec5fc 100%)";
        } else {
            // æ™šä¸Šï¼šéœè¬æ˜Ÿç©º
            gradient = "linear-gradient(135deg, #243949 0%, #517fa4 100%)";
            document.querySelector('.header-msg')?.style.setProperty('color', '#ccc');
        }
        document.body.style.background = gradient;
    }

    function checkStatus() {
        const lastDate = localStorage.getItem('pillDate');
        const lastTime = localStorage.getItem('pillTime');
        const today = new Date().toLocaleDateString();

        if (lastDate === today) {
            document.getElementById('statusBox').innerHTML = "âœ… ä»Šå¤©å·²å®Œæˆæœè—¥";
            document.getElementById('statusBox').className = "status-card taken";
            document.getElementById('medBtn').innerText = "æ˜å¤©å†æŒ‰";
            document.getElementById('medBtn').classList.add('btn-disabled');
            document.getElementById('medBtn').disabled = true;
            document.getElementById('lastTime').innerText = lastTime;
        } else {
            document.getElementById('statusBox').innerHTML = "âš ï¸ ä»Šå¤©å°šæœªåƒè—¥";
            document.getElementById('statusBox').className = "status-card not-taken";
            document.getElementById('medBtn').innerText = "æˆ‘åƒè—¥äº†";
            document.getElementById('medBtn').classList.remove('btn-disabled');
            document.getElementById('medBtn').disabled = false;
            document.getElementById('lastTime').innerText = lastTime || "ç„¡ç´€éŒ„";
        }
    }

    function takeMedicine() {
        const now = new Date();
        const dateStr = now.toLocaleDateString();
        const timeStr = dateStr + " " + now.toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'});
        localStorage.setItem('pillDate', dateStr);
        localStorage.setItem('pillTime', timeStr);
        showModal('successModal');
        checkStatus();
    }

    function showModal(id) {
        document.getElementById(id).style.display = 'block';
        document.getElementById('modalOverlay').style.display = 'block';
    }

    function closeModal(id) {
        document.getElementById(id).style.display = 'none';
        document.getElementById('modalOverlay').style.display = 'none';
    }

    function showResetModal() { showModal('resetConfirmModal'); }

    function executeReset() {
        localStorage.clear();
        closeModal('resetConfirmModal');
        location.reload();
    }

    // åˆå§‹åŒ–
    updateBackground();
    checkStatus();
</script>
